<div ng-controller="bankingCtrl">
    <div data-backdrop="static" data-keyboard="false" class="modal fade modalBottomButtonsTopNav"
         id="addBankingModal" tabindex="-1"
         role="dialog"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="tabGroup">
                        <button class="mainButton active">
                            حساب بانکی
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col">
                                <label>نوع حساب<i class="fas fa-star-of-life"></i></label>
                                <select ng-model="new_banking_data.type" class="form-control" id="bankdropdown">
                                    <option value="">انتخاب کنید</option>
                                    <option value="BANK" selected>حساب بانکی</option>
                                    <option value="CASH_REGISTER">حساب نقدی</option>
                                    <option value="TANKHAH">حساب تنخواه</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label>نام حساب<i class="fas fa-star-of-life"></i></label>
                                <input ng-model="new_banking_data.name" type="text" aria-label="First name"
                                       class="form-control" placeholder="نام حساب">
                            </div>
                        </div>
                        <div class="row" ng-show="new_banking_data.type == 'BANK'">
                            <div class="col">
                                <label>نام بانک</label>
                                <input ng-model="new_banking_data.bank_name" type="text" aria-label="First name"
                                       class="form-control" placeholder="نام بانک">
                            </div>
                        </div>
                        <div class="row" ng-show="new_banking_data.type == 'BANK'">
                            <div class="col">
                                <label>شماره حساب</label>
                                <input ng-model="new_banking_data.bank_account" type="text" aria-label="First name"
                                       class="form-control" placeholder="شماره حساب">
                            </div>
                        </div>
                        <div class="row" ng-show="new_banking_data.type == 'BANK'">
                            <div class="col">
                                <label>شماره کارت</label>
                                <input ng-model="new_banking_data.bank_card_number" type="text" aria-label="First name"
                                       class="form-control" placeholder="شماره کارت">
                            </div>
                        </div>
                        <div class="row" ng-show="new_banking_data.type == 'BANK'">
                            <div class="col">
                                <label>شماره شبا</label>
                                <input ng-model="new_banking_data.shaba_number" type="text" aria-label="First name"
                                       class="form-control" placeholder="شماره شبا">
                            </div>
                        </div>
                        <div class="checkbox-unit">
                            <label class="checkbox-unit-title requiredFieldStar">شعبه</label>
                            <label ng-repeat="branch in branches" class="checkbox-item">
                                <input style="float: left;" ng-checked="branch.is_checked"
                                       ng-model="branch.is_checked_m"
                                       type="checkbox"
                                       ng-click="changeBankingBranchCheckBox(branch.id)">
                                <span class="check-box-effect" ng-bind="branch.name"></span>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a class="mainButton redButton closeModal"
                       ng-click="close_modal('addBankingModal');resetFrom()"
                       aria-label="Close">
                        <span aria-hidden="true">خروج</span>
                    </a>
                    <a ng-click="addBanking()" href=""
                       class="mainButton greenButton">ثبت</a>
                </div>
            </div>
        </div>
    </div>
    <main class="pageContent">
        <div class="tableButtons">
            <a class="addUser mainButton greenButton" ng-click="open_modal('addBankingModal')" data-toggle="modal"
               data-backdrop="static" data-keyboard="false"><i
                    class="fas fa-user-plus"></i> حساب جدید</a>
        </div>
        <div class="tableWrapper">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">نام حساب</th>
                    <th scope="col">نوع حساب</th>
                    <th scope="col">شعبه</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="bank in banks">
                    <td style="vertical-align: middle" scope="row">{{ bank.name }}</td>
                    <td style="vertical-align: middle" scope="row">حساب بانکی</td>
                    <td ng-bind="bank.branches_names.join('، ')" style="vertical-align: middle" scope="row"></td>
                    <td style="vertical-align: middle"><a ng-click="editBanking(bank.id)" href=""
                                                          class="mainButton fullWidthButton smallButton grayButton">جزییات</a>
                    </td>
                </tr>

                <tr ng-repeat="cash_register in cash_registers">
                    <td style="vertical-align: middle" scope="row">{{ cash_register.name }}</td>
                    <td style="vertical-align: middle" scope="row">حساب نقدی</td>
                    <td ng-bind="cash_register.branches_names.join('، ')" style="vertical-align: middle"
                        scope="row"></td>

                    <td style="vertical-align: middle"><a ng-click="editBanking(cash_register.id)" href=""
                                                          class="mainButton fullWidthButton smallButton grayButton">جزییات</a>
                    </td>
                </tr>

                <tr ng-repeat="tankhah in tankhahs">
                    <td style="vertical-align: middle" scope="row">{{ tankhah.name }}</td>
                    <td style="vertical-align: middle" scope="row">حساب تنخواه</td>
                    <td ng-bind="tankhah.branches_names.join('، ')" style="vertical-align: middle" scope="row"></td>

                    <td style="vertical-align: middle"><a ng-click="editBanking(tankhah.id)" href=""
                                                          class="mainButton fullWidthButton smallButton grayButton">جزییات</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
