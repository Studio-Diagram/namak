<div ng-controller="branchCtrl">
    <div data-backdrop="static" data-keyboard="false" class="modal fade modalBottomButtonsTopNav"
         id="addModal" tabindex="-1"
         role="dialog"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="tabGroup">
                        <button class="mainButton active">اطلاعات شعبه</button>
                    </div>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col">
                                <label>نام شعبه<i class="fas fa-star-of-life"></i></label>
                                <input ng-model="new_branch_data.name" type="text"
                                       class="form-control" placeholder="نام شعبه">
                            </div>
                            <div class="col">
                                <label>ساعت شروع کاری<i class="fas fa-star-of-life"></i></label>
                                <input ng-model="new_branch_data.start_time" class="form-control" id="start-time-clock"
                                       placeholder="ساعت شروع کاری">
                            </div>
                            <div class="col">
                                <label>ساعت پایان کاری<i class="fas fa-star-of-life"></i></label>
                                <input ng-model="new_branch_data.end_time" class="form-control" id="end-time-clock"
                                       placeholder="ساعت پایان کاری">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label>آدرس<i class="fas fa-star-of-life"></i></label>
                                <textarea style="font-size: 13px;font-weight: 100;"
                                          ng-model="new_branch_data.address"
                                          class="form-control" placeholder="آدرس"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a class="mainButton redButton closeModal"
                       ng-click="resetFrom();close_modal('addModal');"
                       aria-label="Close">
                        <span aria-hidden="true">خروج</span>
                    </a>
                    <a ng-click="addBranch()" href=""
                       class="mainButton greenButton">ثبت</a>
                </div>
            </div>
        </div>
    </div>
    <main class="pageContent">
        <div class="tableButtons">
            <div class="buttonGroup">
                <a class="addUser mainButton greenButton" ng-click="open_modal('addModal')" data-toggle="modal"><i
                        class="fas fa-user-plus"></i> شعبه جدید</a>
            </div>
            <div class="buttonGroup">
                <form>
                    <input ng-keyup="searchBranch()" ng-model="search_data_branch.search_word"
                           class="form-control listFilter" type="search" placeholder="فیلتر کن">
                </form>
            </div>
        </div>
        <div class="tableWrapper">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">نام شعبه</th>
                    <th scope="col">ساعت شروع کاری</th>
                    <th scope="col">ساعت پایان کاری</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="branch in branches">
                    <th scope="row">{{ branch.name }}</th>
                    <th scope="row">{{ branch.start_time | persianNumber }}</th>
                    <th scope="row">{{ branch.end_time | persianNumber }}</th>
                    <td><a ng-click="editBranch(branch.id)" href=""
                           class="mainButton fullWidthButton smallButton grayButton">جزییات</a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </main>
</div>
