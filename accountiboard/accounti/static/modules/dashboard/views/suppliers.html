<div ng-controller="accountManagerCtrl">
    <div data-backdrop="static" data-keyboard="false" class="modal fade mainModal" id="addModal"
         tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modalHeader">
                    <h2 class="modalTitle">ثبت تامین‌کننده جدید</h2>
                    <a class="mainButton redButton" ng-click="closeAddModal()" href="" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i>  خروج</span>
                    </a>
                    <a ng-click="addSupplier()" href="" class="mainButton greenButton"><i
                            class="fas fa-save"></i> ثبت</a>
                    <a ng-click="resetFrom()" href="" class="mainButton grayButton"><i class="fas fa-eraser"></i>
                        پاک کردن </a>
                </div>
                <div class="modal-body">
                    <form>
                        <h3>اطلاعات تامین‌کننده</h3>
                        <div class="row">
                            <div class="col">
                                <label>نام تامین‌کننده</label>
                                <input ng-model="new_supplier_data.name" type="text" aria-label="First name"
                                       class="form-control" placeholder="نام تامین‌کننده">
                            </div>
                            <div class="col">
                                <label>شماره تلفن تامین‌کننده</label>
                                <input ng-model="new_supplier_data.phone" type="text" aria-label="First name"
                                       class="form-control" placeholder="شماره تلفن تامین‌کننده">
                            </div>
                            <div class="col">
                                <label>نام مسول فروش</label>
                                <input ng-model="new_supplier_data.salesman_name" type="text" aria-label="First name"
                                       class="form-control" placeholder="نام مسول فروش">
                            </div>
                            <div class="col">
                                <label>شماره تلفن مسول فروش</label>
                                <input ng-model="new_supplier_data.salesman_phone" type="text" aria-label="First name"
                                       class="form-control" placeholder="شماره تلفن مسول فروش">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade mainModal alertModal redAlertModal" id="errorModal" data-backdrop="static"
         data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modalHeader">
                    <h2 class="modalTitle">خطا</h2>
                    <a ng-click="closeErrorModal()" class="mainButton redButton" data-dismiss="modal" href=""
                       aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i>  خروج</span>
                    </a>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <main class="col-sm-12">
                                <span class="alertText">{{ error_message }}</span>
                            </main>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="pageContent container-fluid">
        <div class="tableButtons">
            <div class="buttonGroup">
                <a ng-click="openAddModal()" href="" class="mainButton greenButton">تامین‌کننده جدید</a>
            </div>
            <div class="buttonGroup">
                <form>
                    <input ng-keyup="searchSupplier()" ng-model="search_data_supplier.search_word"
                           class="form-control listFilter" type="search" placeholder="فیلتر کن">
                </form>
            </div>
        </div>
        <table-directive headers="headers"
                         config="table_config"
                         rows="suppliers" detail-callback="go_to_supplier_detail(item_id)"
                         right-side-detail-callback="editSupplier(item_id)"
                         delete-callback="deleteSupplier(item_id)"></table-directive>
    </main>
</div>
