<main ng-controller="forgetCtrl">
    <div class="row no-gutters">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2 class="text-center">بازیابی رمز عبور</h2>
            <form id="sendVerifyCodeForgetPassword" class="generalForm showForm">
                <div ng-show="form_state.is_error" class="alert alert-danger alert-dismissible">
                    <strong style="text-align: right!important;">{{ form_state.error_msg }}</strong>
                </div>
                <div class="form-group">
                    <input ng-model="user_forget_password_data.phone" type="text" class="form-control"
                           placeholder="شماره تماس">

                </div>
                <div class="form-group submitButtonWrapper d-flex justify-content-between">
                    <button ng-click="send_verify_code_to_phone()" type="button"
                            class="submitButton fullWidthButton btn oilBlueButton"
                            ng-disabled="!user_forget_password_data.phone">
                        <span ng-show="form_state.is_loading"><i
                                ng-class="{'fa fa-spinner fa-spin': form_state.is_loading}"></i></span>
                        <span ng-hide="form_state.is_loading">دریافت کد بازیابی و ادامه</span>
                    </button>
                </div>
                <div class="referButtonWrapper">
                    <span>یا</span>
                </div>
                <div>
                    <a class="btn fullWidthButton newYellowButton" ui-sref="main.login">ورود به پنل کاربری</a>
                </div>
            </form>
            <form id="changePasswordForgetPassword" class="generalForm">
                <div ng-show="form_state.is_error" class="alert alert-danger alert-dismissible">
                    <strong style="text-align: right!important;">{{ form_state.error_msg }}</strong>
                </div>
                <div class="form-group">
                    <input ng-model="user_forget_password_data.sms_verify_token" type="text" class="form-control"
                           placeholder="کد بازیابی" autocomplete="new-password">

                </div>
                <div class="form-group">
                    <input ng-model="user_forget_password_data.password" type="password" class="form-control" placeholder="رمز عبور"
                           autocomplete="new-password">
                </div>
                <div class="form-group">
                    <input ng-model="user_forget_password_data.re_password" type="password" class="form-control"
                           placeholder="تکرار رمز عبور">
                </div>
                <div class="form-group submitButtonWrapper">
                    <button ng-click="send_verify_code_to_phone()" type="button"
                            class="mainButton transparentButton grayButton fullWidthButton"
                            ng-disabled="!resend_verification_enable">
                        <span ng-show="form_state.is_loading"><i
                                ng-class="{'fa fa-spinner fa-spin': form_state.is_loading}"></i></span>
                        <span ng-hide="form_state.is_loading">ارسال مجدد کد بازیابی
                            <span ng-hide="resend_verification_enable">( {{ minutes_counter | counter | date:'mm:ss' | persianNumber }} )</span>
                        </span>
                    </button>
                </div>
                <div class="form-group submitButtonWrapper mt-3">
                    <button ng-click="send_forget_password()" type="button"
                            class="submitButton btn oilBlueButton fullWidthButton"
                            ng-disabled="!user_forget_password_data.password || !user_forget_password_data.re_password || !user_forget_password_data.sms_verify_token">
                        <span ng-show="form_state.is_loading"><i
                                ng-class="{'fa fa-spinner fa-spin': form_state.is_loading}"></i></span>
                        <span ng-hide="form_state.is_loading">تغییر رمز عبور</span>
                    </button>
                </div>
                <div class="referButtonWrapper">
                    <span>یا</span>
                </div>
                <div>
                    <a class="btn fullWidthButton newYellowButton" ui-sref="main.login">ورود به پنل کاربری</a>
                </div>
            </form>
        </div>
    </div>
</main>
