{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Namak Admin Panel">
    <title>Namak Admin</title>
    <link rel="stylesheet" href="{% static '/css/pure/pure-min.css' %}" >
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">  
</head>
<body>

{% block content %}

<center>
{% if auth_error %}
<p dir="rtl">username / password اشتباه است.</p>
{% endif %}

<form class="pure-form pure-form-stacked" method="post" action="/onward/login/">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" class="pure-button">
<input type="hidden" name="next" value="{{ next }}">
</form>
</center>

{% endblock %}
</body>
</html>
