{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Namak Admin Panel">
    <title>Namak Admin</title>
    <link rel="stylesheet" href="{% static '/css/pure/pure-min.css' %}" >
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">  
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    {% include "admin_panel_sidebar.html" %}

    <div id="main">
        <div class="header">
            <h1>Namak Admin</h1>
            <h2>جزییات گزارش باگ</h2>
        </div>

        <div class="content">
            

            <h2 class="content-subhead">جزییات گزارش باگ</h2>

            <h3>عنوان</h3>
            <p>{{bugreport.bugreport_title}}</p>

            <h3>متن</h3>
            <p>{{bugreport.bugreport_text}}</p>


            <h3>کاربر</h3>
            <p>{{bugreport.bugreport_user}}</p>

            <h3>زمان</h3>
            <p>{{bugreport.bugreport_datetime}}</p>


            <h3>عکس</h3>
            <img src="/media/{{bugreport.bugreport_image}}">



        </div>
    </div>
</div>

<script>
    document.getElementById("sidebar-bugreports").classList.add("pure-menu-selected");
</script>

</body>
</html>
