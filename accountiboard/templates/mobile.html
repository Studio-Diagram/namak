<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="">

    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/namak_logo.svg' %}">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#e38b5a">
    <meta name="theme-color" content="#ffffff">

    <meta property="og:type" content="website">

    <title>نرم‌افزار مدیریت کار ( نمک )</title>

    {% compress css %}
        <link href="{% static 'css/fontiran.css' %}" rel="stylesheet">
        <style>
            body {
                font-size: 13px;
                font-family: IRANSans, Tahoma, serif;
                font-weight: normal;
                color: var(--myBlack);
                background: #eaeff5;
                direction: rtl;
            }

            .contentWrapper {
                display: flex;
                flex-flow: column;
                align-items: center;
                margin-top: 6em;
            }

            .contentWrapper img {
                margin: 1em 0;
            }

            .contentWrapper span {
                padding: 0.5em;
            }

        </style>
    {% endcompress %}

</head>
<body ng-app="mainpage">

<div class="contentWrapper">
    <img src="/static/img/namak-logo-big@2x.png">
    <span>در حال حاضر از این دستگاه پشنیبانی نمی‌شود.</span>
